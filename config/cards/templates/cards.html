{% extends "layout/base.html" %}
{% load static %}
{% block title %}Cards{% endblock title %}




{% block content %}





   <div class="container mt-4">
    {% for card in  cards %}

     <div class="card" style="width: 18rem; background-color: #e0e0e0; font-family: Montserrat">
     <img src="{{ card.img_card.url }}"/>
    <div class="card-body">
    <h1 class="card-title" style="font-weight: bolder">{{ card.title }}</h1>
    <h1 class="card-title">{{ card.cost }} $</h1>
    <p class="card-text">{{ card.description }}</p>
    <h2>{{ card.date_create|date:"d M y"}}</h2>
        <!--        <a class="btn btn-primary" href="{{ cards.get_absolute_url }}"> Перейти </a>-->
    </div>
    </div>

    {% endfor %}
    </div>
{% endblock content %}
